<div class="tab-pane fade show active" id="orders" role="tabpanel"
     aria-labelledby="orders-tab">
  <h4 class="font-weight-bold mt-0 mb-4">Quản lý cửa hàng</h4>

  <div *ngFor="let item of listMerchant | paginate:{ itemsPerPage: 5,
                                                        currentPage: page,
                                                         totalItems:totalElements} ">
    <div class="bg-white card mb-4 order-list shadow-sm">

      <div class="gold-members p-4" >
        <a >
          <div class="media" >
            <a>
              <img class="mr-4" src="{{item.avatar}}" alt="Generic placeholder image">
            </a>
            <div class="media-body" >
              <h6 class="mb-2">
                <a routerLink="detail-merchant/{{item.id}}" class="text-black">Tên cửa hàng: {{item.name}}
                </a>
              </h6>
              <p class="text-gray mb-1"><i class="icofont-location-arrow"></i> Địa chỉ: {{item.address}}
              </p>
              <p class="text-gray mb-3">
                <i class="icofont-clock-time"></i> Giờ mở cửa: {{item.openTime}}
                <i class="icofont-clock-time ml-2">
                </i> Giờ đóng cửa: {{item.closeTime}}
              </p>
              <span>  Trạng thái hoạt động: {{item.active? 'Đang hoạt động' : 'Đã khóa'}}</span><br>
              <!-- Default checked -->
              <span>  Loại khách hàng: {{item.goldPartner? 'Khách hàng thân thiết' : 'Khách hàng thường'}}</span><br>
              <hr>

              <div class="float-center">
                <!--                            <a class="btn btn-sm btn-outline-primary" href="#"><i-->
                <!--                              class="icofont-headphone-alt"></i> HELP</a>-->
                <!--                            <a class="btn btn-sm btn-primary" href="detail.html"><i-->
                <!--                              class="icofont-refresh"></i> REORDER</a>-->

                <p class="custom-control custom-switch float-right">

                  <button *ngIf="item.active" class="btn btn-danger" (click)="changeIsActive(item.id, 0)">Khóa</button>
                  <button *ngIf="!item.active" class="btn btn-success" (click)="changeIsActive(item.id,1)">Mở</button>
                </p>

                <p class="custom-control custom-switch float-right">

                  <button *ngIf="item.goldPartner" class="btn btn-danger" (click)="changeGoldMarchant(item.id, 0)">Khóa quyền </button>
                  <button *ngIf="!item.goldPartner" class="btn btn-success" (click)="changeGoldMarchant(item.id,1)">Khách thân thiết</button>
                </p>

              </div>

            </div>
          </div>
        </a>
      </div>

    </div>
  </div>
  <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
